
<div>
    <div class="hidden visually-hidden" id="login-form">
      <form action="/login" method="post" class="form-container" id="login-form">
        <h2>Sign in</h2>

        {% with messages = get_flashed_messages(category_filter=['login']) %}
        {% if messages %}
            {% for message in messages %}
                <p class="alert text-center alert-danger">{{ message }}</p>
            {% endfor %}
        {% endif %}
        {% endwith %}

        <h1 id="error">{{ message }}</h1>

        <div class="col-md">
            <div class="col-md">
            <div class="form-group">
                <span class="form-label">E-mail</span>
                <input autocomplete="off" class="form-control shadow-none config-options" id="log-email" name="log-email" placeholder="E-mail" type="email" onchange="checkEmail(this)" required>
            </div>
        </div>
        <div class="col-md">
            <div class="form-group">
                <span class="form-label">Password</span>
                <i class="bi bi-eye" onclick="passwordVisible(this, 'log-password')"></i>
                <input class="form-control shadow-none config-options" id="log-password" name="log-password" placeholder="Password" type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" onchange="checkPassword(this)" title= "Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
            </div>
        </div>
            <p class="login-links">Not Registered? <span><a href="#" onclick="redirectForm('register-form')">Sign Up Here</a></p></span>
            <p class="login-links">Forgot password? <span><a href="#" onclick="redirectForm('forgot-form')">Reset here</a></p></span>
        <div class="popup-buttons">
            <button type="submit" class="btn-save" id="log-submit" name="log-submit" onclick="loading('#login-form', this, 'log-spinner')">Sign in</button>
            <button class="btn-save spinner" type="button" id="log-spinner" name="log-spinner" style="display:none"><span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>&nbsp&nbspLoading...</button>
            <button type="button" class="btn-cancel" onclick="closeForm('login-form')">Close</button>
        </div>
      </form>
    </div>
</div>
