<div>
  <div class="formPopup hidden visuallyhidden formContainer" id="securityForm">
    <form action="/changePassword" method="post" id="change-form">
      <h2>Account Settings</h2>

      <div class="col-md">
        <div class="form-group">
          <span class="form-label">Username</span>
          <input
            autofocus
            class="form-control shadow-none config-options"
            id="change-username"
            name="change-username"
            placeholder="Change Username"
            type="text"
            maxlength="8"
            title="Maximum of 8 characters"
          />
        </div>
      </div>

      <div class="col-md">
        <div class="form-group">
          <span class="form-label">Password</span>
          <i
            class="bi bi-eye"
            onclick="passwordVisible(this, 'change-password')"
          ></i>
          <input
            class="form-control shadow-none config-options"
            id="change-password"
            name="change-password"
            placeholder="New password"
            type="password"
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
            onchange="checkPassword(this, 'security-submit')"
            title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
          />
        </div>
      </div>
      <div class="col-md">
        <div class="form-group">
          <span class="form-label">Confirm Password</span>
          <i
            class="bi bi-eye"
            onclick="passwordVisible(this, 'change-confirmation')"
          ></i>
          <input
            class="form-control shadow-none config-options"
            id="change-confirmation"
            name="change-confirmation"
            placeholder="Confirm new password"
            type="password"
            onchange="checkPasswordConf(this, 'change-password', 'security-submit')"
            title="Repeat password"
          />
        </div>
      </div>
      <div class="popup-buttons">
        <button
          type="submit"
          class="btn-save mb-0"
          id="security-submit"
          name="security-submit"
          onclick="loading(this, 'security-spinner')"
        >
          Save
        </button>
        <button class="btn-save spinner" type="button" id="security-spinner" name="security-spinner" style="display:none;margin-bottom:0"><span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>&nbsp&nbspLoading...</button>
        <button
          type="button"
          class="btn-cancel mb-0"
          id="security-close"
          onclick="closeForm('securityForm')"
        >
          Close
        </button>
      </div>
    </form>
    <div class="delete-form">
      <button
        type="button"
        class="btn-delete"
        id="deleteAccount"
        onclick="openDelete(this)"
      >
        Delete Account
      </button>
      <div id="deleteForm" class="'hidden">
        <form action="/deleteAccount" method="post">
          <h3>Are you sure you want to delete this account?</h3>
          <button type="submit" class="btn-confDelete mb-0">Yes</button>
          <button
            type="button"
            class="btn-confDelete mb-0"
            onclick="cancelDelete()"
          >
            Cancel
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
