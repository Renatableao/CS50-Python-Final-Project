
<div>
    <div class="hidden visually-hidden" id="register-form">
      <form action="/register" method="post" class="form-container" id="resgistration-form">
        <h2>Create your Account</h2>

        {% with messages = get_flashed_messages(category_filter=['register']) %}
        {% if messages %}
            {% for message in messages %}
                <p class="alert text-center alert-danger">{{ message }}</p>
            {% endfor %}
        {% endif %}
        {% endwith %}

        <h1 id="error">{{ message }}</h1>

        <div class="col-md">
            <div class="form-group">
                <span class="form-label">Username</span>
                <input autofocus class="form-control shadow-none config-options" id="reg-username" name="reg-username" placeholder="Name" type="text" maxlength="8" title="Maximum of 8 characters" required>
            </div>
        </div>
        <div class="col-md">
            <div class="col-md">
            <div class="form-group">
                <span class="form-label">E-mail</span>
                <input autocomplete="off" class="form-control shadow-none config-options" id="reg-email" name="reg-email" placeholder="E-mail" type="email" onchange="checkEmail(this)" required>
            </div>
        </div>
        <div class="col-md">
            <div class="form-group">
                <span class="form-label">Password</span>
                <i class="bi bi-eye" onclick="passwordVisible(this, 'reg-password')"></i>
                <input class="form-control shadow-none config-options" id="reg-password" name="reg-password" placeholder="Password" type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" onchange="checkPassword(this)" title= "Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
            </div>
        </div>
        <div class="col-md">
            <div class="form-group">
                <span class="form-label">Confirm Password</span>
                <i class="bi bi-eye" onclick="passwordVisible(this, 'reg-confirmation')"></i>
                <input class="form-control shadow-none config-options" id="reg-confirmation" name="reg-confirmation" placeholder="Confirm Password" type="password" onchange="checkPasswordConf(this, 'reg-password', 'reg-submit')" title="Repeat password" required>
            </div>
        </div>
        <div class="popup-buttons">
            <button type="submit" class="btn-save" id="reg-submit" name="reg-submit" onclick="loading('#registration-form', this, 'reg-spinner')">Register</button>
            <button class="btn-save spinner" type="button" id="reg-spinner" name="reg-spinner" style="display:none"><span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>&nbsp&nbspLoading...</button>
            <button type="button" class="btn-cancel" onclick="closeForm('register-form')">Close</button>
        </div>
      </form>
    </div>
</div>
