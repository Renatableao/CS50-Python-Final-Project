
<div>
    <div class="formPopup hidden" id="resetForm">
      <form action="/resetPassword" method="post" class="formContainer" id="reset-form">
        <h2>Reset Password</h2>

        <h1 id="error">{{ message }}</h1>

        <div class="col-md">
            <div class="form-group">
                <span class="form-label">Password</span>
                <i class="bi bi-eye" onclick="passwordVisible(this, 'reset-password')"></i>
                <input class="form-control shadow-none config-options" id="reset-password" name="reset-password" placeholder="Password" type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" onchange="checkPassword(this)" title= "Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
            </div>
        </div>
        <div class="col-md">
            <div class="form-group">
                <span class="form-label">Confirm Password</span>
                <i class="bi bi-eye" onclick="passwordVisible(this, 'reset-confirmation')"></i>
                <input class="form-control shadow-none config-options" id="reset-confirmation" name="reset-confirmation" placeholder="Confirm Password" type="password" onchange="checkPasswordConf(this, 'reset-password')" title="Repeat password" required>
                <input type="hidden" id="user" name ="user" value="{{ user }}"> 
            </div>
        </div>
        <div class="popup-buttons">
            <button type="submit" class="btn-save" id="reset-submit" name="reset-submit">Reset</button>
            <button type="button" class="btn-cancel" onclick="closeForm('resetForm')">Close</button>
        </div>
      </form>
    </div>
</div>
