<div>
  <div class="hidden visually-hidden" id="reset-form">
    <form
      action="/reset_password"
      method="post"
      class="form-container"
      id="reset-form"
    >
      <h2>Reset Password</h2>

      <h1 id="error">{{ message }}</h1>

      <div class="col-md">
        <div class="form-group">
          <span class="form-label">Password</span>
          <i
            class="bi bi-eye"
            onclick="passwordVisible(this, 'reset-password')"
          ></i>
          <input
            class="form-control shadow-none config-options"
            id="reset-password"
            name="reset-password"
            placeholder="Password"
            type="password"
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
            onchange="checkPassword(this)"
            title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
            required
          />
        </div>
      </div>
      <div class="col-md">
        <div class="form-group">
          <span class="form-label">Confirm Password</span>
          <i
            class="bi bi-eye"
            onclick="passwordVisible(this, 'reset-confirmation')"
          ></i>
          <input
            class="form-control shadow-none config-options"
            id="reset-confirmation"
            name="reset-confirmation"
            placeholder="Confirm Password"
            type="password"
            onchange="checkPasswordConf(this, 'reset-password')"
            title="Repeat password"
            required
          />
          <input type="hidden" id="user" name="user" value="{{ user }}" />
        </div>
      </div>
      <div class="popup-buttons">
        <button
          type="submit"
          class="btn-save"
          id="reset-submit"
          name="reset-submit"
          onclick="loading(this, 'reset-spinner')"
        >
          Reset
        </button>
        <button
          class="btn-save spinner"
          type="button"
          id="reset-spinner"
          name="reset-spinner"
          style="display: none"
        >
          <span
            class="spinner-border spinner-border-sm"
            role="status"
            aria-hidden="true"
          ></span
          >&nbsp&nbspLoading...
        </button>
        <button
          type="button"
          class="btn-cancel"
          onclick="closeForm('reset-form')"
        >
          Close
        </button>
      </div>
    </form>
  </div>
</div>
